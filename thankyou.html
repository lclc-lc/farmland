<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Idaho Farmland For Sale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: #f7fafc;
        }

        header {
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url('images/wheat-field.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 0;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 70px;
            padding-right: 70px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            color: #1a202c;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .thank-you-section {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        .thank-you-section h2 {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .thank-you-section p {
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-block;
            background-color: #2c5282;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1a365d;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">Idaho Farmland For Sale</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#listings">Properties</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="thank-you-section">
            <h2>Thank You!</h2>
            <p>Your message has been sent. We will get back to you soon.</p>
            <a href="index.html" class="back-button">Return to Home</a>
        </section>
    </main>
</body>
</html>
